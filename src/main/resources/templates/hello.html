<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- thymeleaf 템플릿 엔진 xmln 스키마로 선언 -->
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
<!-- 선언한 thymeleaf 문법을 사용하여 코드 구성 ${data}는 HelloController 내부 hello 메소드에서 설정한 data의 value값-->
</body>
</html>
